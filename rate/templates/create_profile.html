{% extends 'base.html' %}
{% load bootstrap4%}
{%block content%}

{{block.super}}
<div class="container">
  <div class="row">
    <h1>CREATE YOUR PROFILE</h1>
    <div class="col-md-12 mt-4 mx-auto">

<form  action="{%url 'create_profile'%}" method="POST" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-lg" value="Update Profile">
  </form>
  </div>
</div>
</div>

{% endblock %}
