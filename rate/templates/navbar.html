<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rate-App</title>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-light" id="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}" id="home">Rate-App</a>
    </div>
     <div class="col-sm-4 col-md-4 ">

      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Project" name="title">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->
    
    
    <div class="col-sm-2 col-md-2 navbar-right">
      {% if user.is_authenticated %}
      <ul>
        <ul class="dropdown">
          <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Actions
                    <span class="caret"></span>
                </a>
          <ul class="dropdown-menu" role="menu">
            
            <li>
              <a href="{%url 'new_post'%}">Post Project</a>
            </li>
            <li>
              <a  href="/profile/{{user.id}}">Profile</a>
            </li>
            <li>
              <a href="/logout">Logout</a>
            </li>
          </ul>
        </ul>
      </ul>
      {% else %}
      <li>
        <a class="btn btn-default" href="/accounts/login">Login</a>
      </li>

      {% endif %}
    </div> 
    <!-- Adding a search form  -->
    <div class="col-sm-1 col-md-1 navbar-right">
      <h4>{{user.username}}</h4>
    </div>
  </div>
</nav>
</body>
</html>
