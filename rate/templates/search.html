{% extends 'base.html' %}

{%block content%}

{{block.super}}

<div class="container">
  <div class="row">
      {% if projects%}
      <h2>Found {{ projects|length }} under the title {{message}}</h2>
    {% else %}
      <h2> Found 0 projects under the title of {{message}}</h2>
    {% endif %} 

  </div>

  <div class="row">
    {%for project in projects%}
        <div class="card mt-4 mx-auto" style="width: 20rem; margin-right: auto;">
          <img class="card-img-top" src="{project.image.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Title: {{project.title}}</h5>
            <p class="card-text">Link: {{project.link}}</p>
          </div>
        </div>
    
    {%endfor%}

  </div>
